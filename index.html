<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>classiFurs</title>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700|Montserrat:300,400,500,600" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    
    <!-- HEADER STARTS -->
    <header>
        <div class="header wrapper">
            <div class="header__main">
                <div class="header__text">
                    <h1 class="header__title">classiFurs</h1>
                    <h3 class="header__subtitle">Classifieds for pet adoption</h3>
                </div>
                <div class="header__forms">
                    <form class="header__form" action="">
                        <label for="header__pet" class="visuallyhidden">Pets</label>
                        <select name="header__pet" id="header__pet" class="header__pet">
                            <option value="dog">Dogs</option>
                            <option value="cat">Cats</option>
                        </select>
                        
                        <label for="header__sex" class="visuallyhidden">Gender</label>
                        <select name="header__sex" id="header__sex" class="header__sex">
                            <option value="">Any</option>
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                        </select>
                        
                        <label for="header__maturity" class="visuallyhidden">Age</label>
                        <select name="header__maturity" id="header__maturity" class="header__maturity">
                            <option value="">Any</option>
                            <option value="Baby">Baby</option>
                            <option value="Young">Young</option>
                            <option value="Adult">Adult</option>
                            <option value="Senior">Senior</option>
                        </select>
                        
                        <label for="header__location" class="visuallyhidden">Location</label>
                        <input type="text" name="header__location" id="header__location" class="header__location" placeholder="City, Province">
                        
                        <label for="header__submit" class="visuallyhidden">Search</label>
                        <input type="submit" id="header__submit" class="header__submit" value="Find">
                    </form>
                </div>
            </div>
        </div>
    </header>
    <!-- HEADER ENDS -->

    <!-- MAIN STARTS -->
    <main>
        <div class="wrapper">
            <div class="entries" id="entries"></div>
        </div>
        <div class="profile" id="profile"></div>
    </main>
    <!-- MAIN ENDS -->

    <!-- SCRIPTS STARTS -->
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
    <script src="scripts/scripts.js"></script>
    <!-- SCRIPTS ENDS -->

</body>
</html>
