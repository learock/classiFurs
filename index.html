<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>classiFurs</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="header__main">
                <div class="header__text">
                    <h1 class="header__title">classiFurs</h1>
                </div>
                <div class="header__forms">
                    <form class="header__form" action="">
                        <label for="header__pet" class="visuallyhidden">Pets</label>
                        <select name="header__pet" id="header__pet">
                            <option value="dog">Dogs</option>
                            <option value="cat">Cats</option>
                        </select>
                        <label for="header__sex" class="visuallyhidden">Gender</label>
                        <select name="header__sex" id="header__sex">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                        <label for="header__maturity" class="visuallyhidden">Age</label>
                        <select name="header__maturity" id="header__maturity">
                            <option value="baby">Baby</option>
                            <option value="young">Young</option>
                            <option value="adult">Adult</option>
                            <option value="senior">Senior</option>
                        </select>
                        <label for="header__location" class="visuallyhidden">Location</label>
                        <input type="text" name="header__location" id="header__location" placeholder="City, Province, Country">
                        <label for="header__submit" class="visuallyhidden">Search</label>
                        <input type="submit" id="header__submit" class="header__submit" value="Search">
                    </form>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="entries wrapper">
            <div class="entries__post" id="pet"></div>
            <div class="entries__post"></div>
            <div class="entries__post"></div>
            <div class="entries__post"></div>
        </section>
    </main>
    
    
    <!-- SCRIPTS STARTS -->
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
    <script src="scripts/scripts.js"></script>
    <!-- SCRIPTS ENDS -->

</body>
</html>
